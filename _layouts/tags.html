---
layout: generic
---
<p>
	This page lists all posts which have been tagges with the keyword "{{page.tag}}".
</p>
<ul class="posts">
  {% for post in site.posts %}
	{% for tag in post.tags %}
	  {% if tag == page.tag %}
		  <li>
		    <span>{{post.date | date_to_string}} &raquo;</span> 
			<a href="{{post.url}}" title="{{post.title}}">{{post.title}}</a>
		  </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
