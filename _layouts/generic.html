---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

{% if page.tags %}
<ul class="tag-list">
{% for tag in page.tags %}
	<li>
		<a href="/tag/{{ tag }}"><i class="tag fa fa-tag"></i> {{ tag }}</a>
	</li>
{% endfor %}
</ul>
{% endif %}

<div id="post">
  {{ content }}
</div>
