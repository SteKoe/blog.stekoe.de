{% assign url = page.path | replace: '_posts/','' | replace: '.md','' | append: '/' | prepend: '/images/' | append: include.file %}

<figure>
	<a href="{{url}}" target="_blank" class="image">
		<img src="{{url}}" alt="{% if include.alt %}{{ include.alt }}{% else %}Image{% endif %}">
	</a>
	{% if include.caption %}
	<figcaption>{{include.caption}}</figcaption>
	{% endif %}
</figure>
